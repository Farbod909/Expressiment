	<body>
    <a id="back_to_login" href="login">Back to login</a>
    <div id="fp_div">
      <input id="fp_email" class="m_input" type="email" placeholder="Email"><br>
      <input id="fp_name" class="m_input" type="text" placeholder="Username"><br>
      <input id="fp_done" class="button" type="button" value="OK">
    </div>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#fp_done").click(function(){
        $.post("/f/forgotPassword", {username: $("#fp_name").val(), email: $("#fp_email").val()}, function(responseText){
          if(responseText == "success"){
            alert("Your new password has been emailed to you.")
          }else{
            alert(responseText)
          }
        })
      })
    })
  </script>
