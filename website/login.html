<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>

  <h1>This is the login page</h1>
  <input type="text" id="username-input" placeholder="username" />
  <input type="password" id="password-input" placeholder="password" />
  <input type="button" id="login-btn" value="login" /><br/><br/>
  <a href="/signup">Don't have an account? Sign up!</a>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
  $(document).ready(function(){
    $("#login-btn").click(function(){
      var username = $("#username-input").val();
      var password = $("#password-input").val();
      $.post("/f/login", {"username": username, "password": password}, function(responseText){
        if(responseText != "inc/username" && responseText != "inc/password"){
          var user = JSON.parse(responseText)
          localStorage.username = user.username;
          localStorage.firstname = user.firstname;
          localStorage.lastname = user.lastname;
          localStorage.id = user.id;
          localStorage.phone = user.phone;
          localStorage.email = user.email;
          localStorage.teams = JSON.stringify(user.teams);
          location="/";
        }else if(responseText == "inc/password"){
          alert("incorrect password");
        }else if(responseText == "inc/username"){
          alert("incorrect username");
        }
      });
    });
  });
  </script>
</body>

</html>
