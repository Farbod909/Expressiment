	<body>

		<!-- BODY -->
		<div style="vertical-align: middle; display: table; width: 100%; height: 100vh;">
			<div style="vertical-align: middle; display: table-cell;">
				<h3 class="team_instructions">
					Hey there, looks like you aren't part of a team. You can either join your team using your team's unique code, or you can create a team. Creating a team appoints you as the administrator of that team, but you can configure that later if you wish.
				</h3>
				<div class="container-fluid"l>
					<div class="row">
						<div class="col-sm-6 void_left">
							<!-- <input class="void_input team_join_code" type="text" placeholder="Team Code"></input><br/> -->
							<input class="show_join button" type="button" value="Join a Team"></input>
						</div>
						<div class="col-sm-6 void_right">
							<input type="button" class="button show_create" value="Create a Team"></input><br/>
							<!-- <input class="void_input team_num" type="text" placeholder="Team Number"></input><br/>
							<input class="void_input team_name" type="text" placeholder="Team Name"></input><br/>
							<input class="void_input team_code" type="text" placeholder="Choose Team Code"></input><br/>
							<input type="button" class="button create_team_btn_done" value="Done"></input> -->
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- END OF BODY -->


		<script src="jbox/jBox.min.js"></script>
		<script type="text/javascript" src="js/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/velocity.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script>
			$(document).ready(function() {

				$(".show_join").click(function() {
					$(".void_left").empty();
					$(".void_right").empty();
					$(".void_left").removeClass("col-sm-6");
					$(".void_left").addClass("col-md-12");
					$(".void_left").append('<input class="void_input team_join_id" type="text" placeholder="Team Code"></input><br/><input class="team_join_btn button" type="button" value="Join"></input>');
					$(".team_join_id").focus();
				});
				$(".show_create").click(function() {
					$(".void_left").empty();
					$(".void_right").empty();
					$(".void_right").removeClass("col-sm-6");
					$(".void_right").addClass("col-md-12");
					$(".void_right").append('<input class="void_input team_num" type="text" placeholder="Team Number"></input><br/><input class="void_input team_name" type="text" placeholder="Team Name"></input><br/><input class="void_input team_id" type="text" placeholder="Choose Team ID"></input><br/><input type="button" class="button team_create_btn" value="Done"></input>');
				});

				$(document).on("click", ".team_create_btn", function() {
					sendAjax("POST", "/teams", {
						id: $(".team_id").val(),
						name: $(".team_name").val(),
						number: $(".team_num").val()
					}, function(response) {
						if (response == "success") {
							// TODO: the creator of a team should automatically be added to it
							var teamId = $(".team_id").val();
							sendAjax("POST", ["teams/id", teamId, "join"], function(response) {
								if (response == "success") {
									var lsTeams = JSON.parse(localStorage.teams);
									lsTeams.push({id: $(".team_id").val(), position: "admin"});
									localStorage.teams = JSON.stringify(lsTeams);
									localStorage.c_team = $(".team_id").val();
									localStorage.c_team_position = "admin";
									location.assign("/");
								} else {
									alert("fail");
								}
							})
						} else {
							alert("failed, maybe try another team ID");
						}
					})
				});
				$(document).on("click", ".team_join_btn", function() {
					// TODO: very similar to some code right there ^^^
					var teamId = $(".team_join_id").val();
					sendAjax("POST", ["teams/id", teamId, "join"], function(response) {
						if (response == "success") {
							var lsTeams = JSON.parse(localStorage.teams);
							lsTeams.push({id: $(".team_join_id").val(), position: "member"});
							localStorage.teams = JSON.stringify(lsTeams);
							localStorage.c_team = $(".team_join_id").val();
							localStorage.c_team_position = "member";
							location.assign("/");
						} else {
							alert(response);
						}
					})
				});
			});
		</script>
